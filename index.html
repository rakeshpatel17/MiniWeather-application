<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="top">
        <h1>Weather application</h1>
    </div>
    <div class="container">
        <form>
            <input type="text" id="city-input" placeholder="Enter city name">
            <input type="submit" id="submit" value="Get Weather">   
        </form>
        <div id="weather-data">
            <div class="icon">
                <!-- <img src="./images/weather_logo.svg" alt="loading..."> -->
            </div>
            <div class="temperature">
                <!-- x % c -->
            </div>
            <div class="description">
                <!-- sunny -->
            </div>
            <div class="details">
                <!-- <div>
                    feels like 23% C
                </div>
                <div>
                    humidity 40%
                </div>
                <div>
                    wind speed 5 m/s
                </div> -->
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
